    <!-- YouTube IFrame API -->

        // H√†m n√†y s·∫Ω ƒë∆∞·ª£c g·ªçi khi API YouTube s·∫µn s√†ng
        function onYouTubeIframeAPIReady() {

        // Khi video k·∫øt th√∫c, m·ªü thi·ªáp t·ª± ƒë·ªông v√† hi·ªÉn th·ªã c√°c n√∫t ƒëi·ªÅu khi·ªÉn
        function onPlayerStateChange(event) {

        // Khi nh·∫•n n√∫t "M·ªü Qu√†": ·∫©n n√∫t "M·ªü Qu√†", hi·ªÉn th·ªã video v√† t·ª± ƒë·ªông b·∫≠t √¢m thanh.
        // Kh√¥ng m·ªü thi·ªáp ngay, thi·ªáp ch·ªâ m·ªü khi video k·∫øt th√∫c.
        function startVideo() {
            document.getElementById('giftButton').classList.add('hidden');

            videoBg.classList.remove('hidden');
            setTimeout(() => {

            // Ph√°t video v√† b·∫≠t √¢m thanh
            if (player && player.playVideo) {
                player.unMute();

            videoPaused = false;
            // Hi·ªán c√°c n√∫t ƒëi·ªÅu khi·ªÉn b·ªï sung (cho video)
            document.getElementById('videoButton').classList.remove('hidden');

            // N√∫t "T·∫Øt Thi·ªáp" v·∫´n ·∫©n v√¨ thi·ªáp ch∆∞a m·ªü
            document.getElementById('closeGiftButton').classList.add('hidden');

        function openGiftCard() {

            document.getElementById('closeGiftButton').classList.remove('hidden');

        // H√†m chuy·ªÉn ƒë·ªïi gi·ªØa t·∫°m d·ª´ng v√† ph√°t l·∫°i video (kh√¥ng reset v·ªÅ ƒë·∫ßu)
        function toggleVideo() {
            const videoBg = document.getElementById('videoBg');
            const videoButton = document.getElementById('videoButton');
            if (!videoPaused) {
                player.pauseVideo();
                videoPaused = true;
                videoBg.style.opacity = "0";
                setTimeout(() => { videoBg.classList.add('hidden'); }, 1500);
                videoButton.innerText = "M·ªü Video";
            } else {
                videoBg.classList.remove('hidden');
                setTimeout(() => { videoBg.style.opacity = "1"; }, 100);
                player.playVideo();
                videoPaused = false;
                videoButton.innerText = "T·∫Øt Video";
            }
        }

        // H√†m chuy·ªÉn ƒë·ªïi b·∫≠t/t·∫Øt √¢m thanh cho video YouTube
        function toggleSound() {

        // H√†m chuy·ªÉn ƒë·ªïi ·∫©n/hi·ªán thi·ªáp (gift)
        function toggleGift() {

            const btn = document.getElementById('closeGiftButton');
            if (gift.style.opacity === "1") {

                setTimeout(() => { gift.classList.add('hidden'); }, 1500);
                btn.innerText = "M·ªü Thi·ªáp";
            } else {

                setTimeout(() => { gift.style.opacity = "1"; }, 100);
                btn.innerText = "T·∫Øt Thi·ªáp";
            }
        }
    </script>

    <script>
